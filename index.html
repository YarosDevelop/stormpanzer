<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автоматическая загрузка файла</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Файл будет загружен автоматически...</h1>
    </div>

    <script>
        // Автоматическая загрузка файла
        window.onload = function() {
            // Замените URL на путь к вашему файлу
            var fileUrl = "A0.5.5.zip";
            var link = document.createElement("a");
            link.href = fileUrl;
            link.download = "A0.5.5.zip"; // Название файла для скачивания
            document.body.appendChild(link); // Добавляем ссылку в DOM
            link.click(); // Имитируем клик для скачивания
            document.body.removeChild(link); // Удаляем ссылку после скачивания
        };
    </script>
</body>
</html>
